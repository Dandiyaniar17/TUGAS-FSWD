<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="assets/css/loginresponsive.css" />
    <title>TUGAS5</title>
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>

      <img src="assets/images/arkatama.jpg" />

      <video width="240" height="238" controls>
        <source src="assets/video/videologin.mp4  " type="video/mp4" />
      </video>

      <form>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="Masukkan username" />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Masukkan password" />
        </div>
        <div>
        <button type="submit" ><a href="index.html">LOGIN</a></button>
        
      </div>
      </form>
    </div>
  </body>
</html>
